<app-main-header [show-drawer-icon]="true"></app-main-header>

<mat-drawer-container autosize 
    style="height: calc(100vh - 64px)">
    <mat-drawer #drawer mode="over" style="width: 300px;">
        <mat-list class="noselect" >
            <div style="width: 100%; height: 200px; display: flex; justify-content: center; align-items: center; flex-direction: column;">
                <div style="width: 120px; height: 120px;">
                    <mat-icon style="font-size: 120px;color:#3597fa"> business </mat-icon>
                </div>
                <h1 *ngIf="organization" style="margin-top: 0px;margin-bottom: 0px; color:#3597fa"> {{organization.name}} </h1>
            </div>
            <hr style="width: 85%;margin-top: 0px;"/>
            <mat-list-item matRipple *ngFor="let link of links" [routerLink]="link.routerLink"> 
                <mat-icon mat-list-icon class="icon">{{link.icon}}</mat-icon>
                <span class="label"> {{link.label}} </span>
            </mat-list-item>    
        </mat-list>
        <div style="text-align: center;color: black; margin-top: 15px;">
           <small class="center-text" style="width: 70%;">
                A Product of <a class="external-link" href="https://www.eazley.tech" target="blank">Goble & Eazley Technology</a> 
                <br/>
                {{ fullYear }}
           </small>
           <br/>
        </div>
    </mat-drawer>

    <div >
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
