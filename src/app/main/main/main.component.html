<app-main-header [show-drawer-icon]="true"></app-main-header>

<mat-drawer-container autosize 
    style="height: calc(100vh - 64px)">
    <mat-drawer #drawer mode="over" style="width: 300px;">
        <mat-list class="noselect" >
            <mat-list-item matRipple *ngFor="let link of links" [routerLink]="link.routerLink"> 
                <mat-icon mat-list-icon class="icon">{{link.icon}}</mat-icon>
                <span class="label"> {{link.label}} </span>
            </mat-list-item>    
        </mat-list>
    </mat-drawer>

    <div >
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
