<div class="form">

    <div style="display: flex; justify-content: center;">
        <h2> Start A Discussion </h2>
    </div>

    <mat-form-field class="fields">
        <mat-label> Enter Title </mat-label>
        <input matInput placeholder="What is this about ?" value="" #title maxlength="50">
    </mat-form-field>

    <mat-form-field class="fields">
        <mat-label> Enter Message </mat-label>
        <textarea matInput placeholder="What do you want to say ?" value="" #content maxlength="200"> </textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Select Artifact</mat-label>
        <mat-select (selectionChange)="onArtifactSelected($event)">
            <mat-option *ngFor="let artifact of artifacts" [value]="artifact.art_id">
                {{artifact.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div>
        <div mat-dialog-actions>
            <button mat-raised-button color="primary" cdkFocusInitial (click)="postMessage(title.value,content.value)">
                Post </button>
            <button mat-button (click)="closeDialog()">Close</button>
            <button> Run Test </button>

        </div>
    </div>

</div>
