<div style="display: flex; justify-content: center;">
    <div class="grid">
        <mat-card 
            class="artifact-card"
            *ngFor="let artifact of artifacts" 
            (click)="viewInfo(artifact)"
            matRipple
            >
            <span>
                <mat-icon> description </mat-icon>
            </span>
            <span>
                {{artifact.name}}
            </span>
        </mat-card>
    </div>
    <div style="width: 50%; padding: 10px;">
       <div *ngIf="!showDetails">
           <img src="./../../../../../../assets/doc_search.svg" width="200">
       </div>
       <div *ngIf="showDetails">
           <div>
               <h1> General </h1>
           </div>
            <div>
                <h3> Name </h3> 
                {{ this.selectedArtifact.name }}
            </div>
            <div>
                <h3> Description </h3> 
                {{ this.selectedArtifact.description }}
            </div>
            <div>
                <h3> Security </h3> 
                <div>
                    <h4> Who Has Access </h4>
                </div>
                <div>
                    <h4> Password </h4>
                </div>
            </div>
       </div>
    </div>
</div>
