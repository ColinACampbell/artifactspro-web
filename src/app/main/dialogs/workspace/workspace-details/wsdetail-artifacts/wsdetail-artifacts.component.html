<div style="display: flex; justify-content: space-evenly;">
    <div style="display: flex; justify-content: start; width: 65%; padding: 10px;">
        <mat-card class="example-card" *ngFor="let artifact of artifacts" style="width: 200px;margin:5px">
            <mat-card-content>
                <div style="height: 70px; display: flex; justify-content: center; align-content: center;">
                    <h1 style="text-align: center;"> {{ artifact.name }} </h1>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="viewDetails(artifact)" color='primary'>Open</button>
                <button mat-button>More Info</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div style="width: 35%;">
        <h1> Something Else </h1>
    </div>
</div>
