<div class='action-bar' style="display: flex;">
    <div class="filter-fields">
        <mat-form-field class="example-full-width">
            <mat-label>Search By Name</mat-label>
            <input matInput placeholder="Eg. John Doe">
        </mat-form-field>
    </div>

    <div class="btn-group">
        <button mat-raised-button color='primary'> Search </button>
        <button mat-raised-button color='primary'> Invite User </button>

    </div>
</div>
<table mat-table [dataSource]="members" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let member"> {{member.first_name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let member"> {{member.last_name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let member"> {{member.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let member"> {{member.role}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
