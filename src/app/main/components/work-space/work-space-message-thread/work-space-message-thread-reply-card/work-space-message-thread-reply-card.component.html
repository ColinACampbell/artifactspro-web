<div class="reply-card">
    <div style="width: 100%;">
        <div style="display: flex;">
            <div>
                <img src="./../../../../assets/profile-placeholder.png" width="50px" style="border-radius: 50%; margin-left: 10px;"/>
            </div>
            <div style="width: 100%;margin-left: 10px; margin-top:-5px;">
                <div style="display: flex;">
                    <p> {{ workspacePostReply.first_name + " " + workspacePostReply.last_name + ", "}} </p> &nbsp;
                    <p style="display: flex; align-items: center;"> {{ timeLapse }}</p>
                </div>
            </div>
        </div>
        <div style="min-height: 50px; padding: 20px;">
            {{ workspacePostReply.content }}
        </div>
    </div>
</div>
