<mat-card style="display:flex; justify-content:flex-start; margin:10px; flex-direction: column;">
    <div style="width: 100%;">
        <div style="display: flex;">
            <div>
                <img src="./../../../../assets/profile-placeholder.png" width="50px" style="border-radius: 50%;"/>
            </div>
            <div style="width: 100%; padding: 9px;">
                <div>
                    <h4 style="margin:0"> {{ workspacePost.message_title }} </h4>
                    <small> {{ workspacePost.first_name + " " + workspacePost.last_name }} @ {{ workspacePost.date }} </small>
                </div>
            </div>
        </div>
        <div style="min-height: 50px; padding: 20px;">
            {{ workspacePost.message_content }}
        </div>
    </div>
    <div style="width: 100%; display: flex; justify-content: space-around;">
        <button mat-button color="primary"> <mat-icon> history_edu </mat-icon>  </button>
        <button mat-button color="primary"> <mat-icon> favorite_border </mat-icon> </button>
        <button mat-button color="primary" (click)="goToMessageThread()"> <mat-icon> preview </mat-icon></button>
        <button mat-button color="primary"> <mat-icon> note_add </mat-icon> </button>
    </div>
</mat-card>
