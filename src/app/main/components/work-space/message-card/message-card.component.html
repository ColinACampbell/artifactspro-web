<mat-card style="display:flex; justify-content:flex-start; margin:10px">
    <div style="width: 80%;">
        <div style="display: flex;">
            <div>
                <img src="./../../../../assets/profile-placeholder.png" width="50px" style="border-radius: 50%;"/>
            </div>
            <div style="width: 100%; padding: 9px;">
                <div>
                    <h4 style="margin:0"> {{ workspacePost.message_title }} </h4>
                    <small> {{ workspacePost.first_name + " " + workspacePost.last_name }} @ {{ workspacePost.date }} </small>
                </div>
            </div>
        </div>
        <div style="min-height: 50px; padding: 20px;">
            {{ workspacePost.message_content }}
        </div>
    </div>
    <div style="width: 20%;">
        <button mat-button color="primary"> View Artifacts </button>
        <button mat-button color="primary"> View Thread </button>
        <button mat-button color="primary"> Reply </button>
    </div>
</mat-card>
