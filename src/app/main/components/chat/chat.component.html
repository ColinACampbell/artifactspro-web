<div style="display: flex; height: calc( 100vh - 112px );">
    <div style="width: 65%; border:1px solid green">

    </div>
    <div style="width: 35%; display: flex; padding: 10px;">
        <mat-card style="width: 100%;">
            <mat-list>
                <div mat-subheader>Chats</div>
                <mat-list-item *ngFor="let chat of activeChats">
                  <mat-icon mat-list-icon>account_circle</mat-icon>
                  <div mat-line> {{ user.user_id == chat.sender_id ? chat.reciever_name : chat.sender_name }} </div>
                  <div mat-line> {{ chat.chat_text }} </div>
                </mat-list-item>
              </mat-list>
        </mat-card>
    </div>
</div>
