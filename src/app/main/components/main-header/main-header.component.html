<mat-toolbar style="background-color: #3597fa; color: white;">
    <mat-toolbar-row style=" box-shadow: 1px 1px 10px black;">
        <span style="display: flex; align-items: center;">
            <button mat-icon-button aria-label="Menu Icon" (click)="toggleDrawer()">
                <mat-icon>menu</mat-icon>
            </button>
            <div style="display:flex; justify-content: space-around;align-items: center;">
                <span>
                    <img src="./../../../assets/logo.png" width="90px" style="margin-left: 40px;" />
                </span>
                <span style="margin-left: 10px;">
                    | {{ organization.getName() }}
                </span>
            </div>
        </span>

        <!--
        <span style="float:right;">
            <button mat-button matTooltip="Hold on, we're not ready yet..."> Dummy 1 </button>
            <button mat-button matTooltip="Hold on, we're not ready yet..."> Dummy 2</button>
        </span>
    -->

        <span>
            <button mat-button>
                <mat-icon style="margin-right: 5px;"> account_circle</mat-icon>
                {{ fullName === ' ' ? 'My Account' : fullName}}
            </button>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>settings</mat-icon>
                    <span>Settings</span>
                </button>
                <button mat-menu-item (click)="logOut()">
                    <mat-icon>meeting_room</mat-icon>
                    <span>Log Out</span>
                </button>
            </mat-menu>

        </span>
    </mat-toolbar-row>
</mat-toolbar>
