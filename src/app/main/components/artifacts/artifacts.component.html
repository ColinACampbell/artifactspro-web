<div class="flex">

    <div mat-subheader style="display:flex;justify-content:space-between;padding: 16px;">
        <div style="padding: 10px;">
            <mat-form-field appearance="fill">
                <mat-label> Show Artifacts From </mat-label>
                <mat-select [(ngModel)]="selectedWorkspace" name="workspace" (selectionChange)="onSelectWorkspace()">
                    <mat-option *ngFor="let workspace of availableWorkspaces" [value]="workspace" >
                        {{workspace}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 300px; margin-left: 10px;">
                <mat-label>Search Artifact</mat-label>
                <input matInput placeholder="Enter Name of Version of Artifact" (keyup)="searchArtifact($event)">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
        <div style="margin-bottom: 50px;">
            <button mat-raised-button color="primary" (click)="openDialog()"> Create New Artifact </button>
        </div>
    </div>

    <div class="grid">

        <mat-card class="example-card" *ngFor="let artifact of artifacts" style="width: 200px;margin:5px">
            <mat-card-content>
                <div style="height: 70px; display: flex; justify-content: center; align-items: center;">
                    <h1 style="text-align: center; font-weight: 500;"> {{ artifact.name }} </h1>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="viewDetails(artifact)" color='primary'>Open</button>
                <button mat-button>More Info</button>
            </mat-card-actions>
        </mat-card>

    </div>

</div>
