<div class="flex">
    <div mat-subheader style="display:flex;justify-content:space-between;padding: 16px;">
        <mat-form-field appearance="outline" style="width: 300px;">
            <mat-label>Search Arifact</mat-label>
            <input matInput placeholder="Enter Name of Version of Artifact">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <div style="margin-bottom: 50px;">
            <button mat-raised-button color="primary" (click)="openDialog()"> Create New Artifact </button>
            <button style="margin-left: 10px;" mat-raised-button color="primary"> Search Artifact </button>
        </div>
    </div>

    <div class="grid">

        <mat-card class="example-card" *ngFor="let artifact of artifacts" style="width: 200px;margin:5px">
            <mat-card-content>
                <div style="height: 70px; display: flex; justify-content: center; align-content: center;">
                    <h1 style="text-align: center;"> {{ artifact.name }} </h1>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="viewDetails(artifact)" color='primary'>Open</button>
                <button mat-button>More Info</button>
            </mat-card-actions>
        </mat-card>

    </div>

</div>
