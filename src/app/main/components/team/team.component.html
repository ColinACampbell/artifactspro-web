<div class='action-bar' style="display: flex;">
    <div class="filter-fields">
        <mat-form-field class="example-full-width">
            <mat-label>Search By Name</mat-label>
            <input matInput placeholder="Eg. John Doe">
        </mat-form-field>
    </div>

    <div class="btn-group" *ngIf="this.userAsMember">
        <button *ngIf="this.userAsMember.role === 'owner'" mat-raised-button color='primary' (click)='openInviteTeamDialog()'> Invite User </button>
    </div>
</div>
<table mat-table [dataSource]="members" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let member"> {{member.first_name}} {{member.last_name}} </td>
    </ng-container>


    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let member"> {{member.email}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let member"> {{member.role}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let member"> 
            <div style="float: right;" *ngIf="userAsMember">
                <button *ngIf="userAsMember.role === 'owner'" mat-button color='primary' (click)="openChangeUserPermissionsDialog(member)"> Change Privilege </button> 
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
