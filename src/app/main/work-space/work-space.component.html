<div class="flex">

    <div mat-subheader style="display:flex;justify-content:space-between;padding: 16px;">
        <mat-form-field appearance="outline" style="width: 300px;">
            <mat-label>Search Work Space</mat-label>
            <input matInput placeholder="Enter Name of Version of Artifact">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <div style="margin-bottom: 50px;">
            <button mat-raised-button color="primary" (click)="openCreateWorkSpaceDialog()"> Create Workspace </button>
        </div>
    </div>

    <div class="grid">

        <mat-card class="example-card" *ngFor="let workSpace of workSpaces"style="width: 200px;">
           
            <img mat-card-image src="../../../assets/work-space.png"
                alt="Work Space Image">
            <mat-card-content>
                <div>
                    <h1 style="text-align: center;"> {{workSpace.work_space_name}} </h1>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color='primary'>Open</button>
                <button mat-button>More Info</button>
            </mat-card-actions>

        </mat-card>

    </div>

</div>
