<app-main-header></app-main-header>
<mat-toolbar color='primary'>
    <mat-toolbar-row class="tool-bar-row" >
        <span>
            <button mat-button (click)='goBack()'>
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button> 
            <span *ngIf='workspace'>{{ workspace.work_space_name }}</span>
        </span>
        <div class="util-bar">
            <button matTooltip="Add Message" mat-flat-button color='primary' (click)='openUploadDialog()'>
                <mat-icon> add_comment </mat-icon>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<div style="display: flex; justify-content: stretch;height: 100%;">
    <div style="width: 25%;">
        <div style="height: 400px; width: 100%; border: 1px solid red;">
            <mat-list #items>
                <div mat-subheader>Members</div>
                <mat-list-item *ngFor="let workspaceMember of workspaceMembers">
                  <mat-icon mat-list-icon>account_circle</mat-icon>
                  <div mat-line>{{ workspaceMember.first_name + ' ' + workspaceMember.last_name }}</div>
                  <div mat-line> {{workspaceMember.email}} </div>
                </mat-list-item>
                <mat-divider></mat-divider>
                <div mat-subheader>Artifacts</div>
                <mat-list-item *ngFor="let artifact of artifacts">
                  <mat-icon mat-list-icon>note</mat-icon>
                  <div mat-line>{{ artifact.name }}</div>
                  <div mat-line>{{ artifact.date_created }} </div>
                </mat-list-item>
              </mat-list>              
        </div>
    </div>
    <div style="width: 75%;">
        <div style="height: 400px; width: 100%; border: 1px solid red;">

        </div>
    </div>
</div>
