<app-main-header></app-main-header>
<mat-toolbar color='primary'>
    <mat-toolbar-row class="tool-bar-row" >
        <span>
            <button mat-button (click)='goBack()'>
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button> 
            <span *ngIf='workspace'>{{ workspace.work_space_name }}</span>
        </span>
        <div class="util-bar">
            <button matTooltip="Add Message" mat-flat-button color='primary' (click)='openUploadDialog()'>
                <mat-icon> add_comment </mat-icon>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<div style="display: flex; justify-content: stretch;height: 100%;">
    <div style="width: 25%;">
        <!-- Show artifact and members -->
        <app-work-space-info-panel *ngIf='workspace' [workspaceID]='workspace.work_space_id' ></app-work-space-info-panel>
    </div>
    <div style="width: 75%;">
        <div style="height: 400px; width: 100%;" style="padding: 30px;overflow-x: scroll; height: calc(100vh - 190px);">
            <mat-card style="display:flex; justify-content:flex-start; margin:10px" *ngFor="let i of list">
                <div style="width: 80%;">
                    <div style="display: flex;">
                        <div>
                            <img src="./../../../../assets/profile-placeholder.png" width="50px" style="border-radius: 50%;"/>
                        </div>
                        <div style="width: 100%; padding: 9px;">
                            <div>
                                <h4 style="margin:0"> Helllo World </h4>
                                <small> Colin Campbell @ 11:00 pm Today </small>
                            </div>
                        </div>
                    </div>
                    <div style="min-height: 50px; padding: 20px;">
                        Bottom
                    </div>
                </div>
                <div style="width: 20%;">
                    Artifacts
                </div>
            </mat-card>
        </div>
    </div>
</div>
