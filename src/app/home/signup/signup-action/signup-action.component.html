<app-header></app-header>
<div class="container">

    <div style="width: 90%;height: 500px;">
        <div class="container" style="position:relative">
            <div style="width: 80%;">
                <div>
                    <h1 style="text-align: center;"> Add Your Business / Organization </h1>
                </div>
                <div style="text-align: center;">
                    <div>
                        <img src="./../../../../assets/undraw_Building_re_xfcm.png" alt="Business" width="300"/>
                    </div>
                    <mat-form-field appearance="outline" style="width: 350px; max-width: 500px;">
                        <mat-label> Enter Name of Organization/Business</mat-label>
                        <input matInput placeholder="Name of Organization" [type]="'text'" #name>
                        <mat-icon matSuffix>apartment</mat-icon>
                        <mat-hint>Enter Name Or Business Or Organization</mat-hint>
                    </mat-form-field>
                    <div class="container">
                        <button mat-raised-button color="primary" (click)="createOrganization(name.value,'','')"> Create Organization </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
